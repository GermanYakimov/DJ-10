{% extends "base.html" %}
{% load static %}

{% block title %}{{ phone.name }}{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>{{ phone.name }}</h1>
        </div>
        <div class="content">
            <div class="phone col-md-6">
                <img class="image" width="200px" src="{{ phone.image }}"/>
                <p class="price">Стоимость: {{ phone.price }}</p>
            </div>
        </div>
    </div>
{% endblock %}
